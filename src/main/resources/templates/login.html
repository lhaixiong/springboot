<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <script src="../static/assets/js/jquery-2.0.3.min.js" th:src="@{/assets/js/jquery-2.0.3.min.js}"></script>
    <title>登陆</title>
</head>
<body>
    <form>
        用户名:<input type="text" id="username" name="username" value="lhx"/><br/>
        密码:<input type="password" id="password" name="password" value="123"/><br/>
        <input id="doLogin" type="button" value="提交"/>
    </form>
<script>
    //简单登录操作
    $("#doLogin").click(function (e) {
        $.ajax({
            type : "POST",
            url : "http://localhost:8080/learn/login",
            data : {
                "username" : $("#username").val(),
                "password" : $("#password").val()
            },
            dataType : "json",
            success : function(data) {
                if (data.result == "1") {
                    window.location.href ="http://localhost:8080/learn/toLearnList";
                } else {
                    alert("账号密码不能为空！");
                }
            }
        });
    });
</script>
</body>
</html>
